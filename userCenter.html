<script>
    function setHeight(id){
        var box = document.getElementById(id);
        var Width = box.currentStyle? box.currentStyle.width : window.getComputedStyle(box, null).width;
        Width = parseInt(Width);
        box.style.height = Width + 'px';

    }
    setHeight('img');

    function setHeight1(id){
        var box = document.getElementById(id);
        var lis = box.children[0].children;
        var li = lis[0];
        var Height = box.currentStyle? li.currentStyle.width : window.getComputedStyle(li, null).width;
        for(var i=0; i<lis.length; i++){
            lis[i].style.height = Height;
        }
    }
    setHeight1('btns');



</script>
